<div class="card">
  <div class="flex justify-content-between">
    <h5>Informaci贸n del datamart</h5>
    <button
      pButton
      type="button"
      class="p-button-outlined"
      style="margin: bottom 5px;"
      label="Sincronizar DM"
      (click)="sync()"
    ></button>
  </div>
  <p-table
    #dt2
    [value]="data"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['nombre_servicio','desc_calificacion']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt2.filterGlobal($event.target.value, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Nombre del servicio</th>
        <th>Fecha reserva</th>
        <th>Ponderaci贸n</th>
        <th>Calificaci贸n</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="nombre_servicio"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="date" field="fecha_visita"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="pon_calificacion"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="desc_calificacion"
          ></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>
          {{data.nombre_servicio}}
        </td>
        <td>
          {{data.fecha_visita}}
        </td>
        <td>
          {{data.pon_calificacion}}
        </td>
        <td>
          {{data.desc_calificacion}}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No se encontro la informaci贸n</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div style="max-width: 50%;">
  <div>
    <div class="chart">
      <canvas
        baseChart
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
      >
      </canvas>
    </div>
  </div>
</div>

<p-toast></p-toast>
